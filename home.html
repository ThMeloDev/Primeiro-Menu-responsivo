<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sunrise Bebidas</title>
    <link rel="stylesheet" href="/css/home.css" />
  </head>
  <body>
    <header>
      <nav>
        <img class="logo" src="/icons/logo.png" alt="Logo da empresa" />
        <img class="title" src="/icons/title.png" alt="Nome da empresa" />
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li>Vinhos</li>
          <li>Premium</li>
          <li>Promoções</li>
          <li>Sobre nós</li>
        </ul>
        <div class="search-box">
          <img class="search-icon" src="/icons/search.svg" alt="Lupa" />
          <input type="text" class="search-txt" placeholder="Buscar produtos" />
        </div>
        <div class="profile">
          <img
            src="/icons/user-icon.svg"
            alt="Imagem de usuário"
            class="profile-icon"
          />
        </div>

        <div class="shopping-box">
          <div class="box">
            <img src="/icons/box.svg" alt="" class="box-icon" />
          </div>
          <div class="products">
            <img src="/icons/circle.svg" alt="círculo" class="circle" />
            <p class="quant-products">0</p>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
</html>
